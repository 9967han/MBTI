    <script>
        var num = 1;
        var q = {
            1 : {"title" : "문제 1번", "type" : "EI", "A" : "E", "B" : "I"},
            2 : {"title" : "문제 2번", "type" : "EI", "A" : "S", "B" : "N"},
            3 : {"title" : "문제 3번", "type" : "EI", "A" : "S", "B" : "N"},
            4 : {"title" : "문제 4번", "type" : "SN", "A" : "E", "B" : "I"},
            5 : {"title" : "문제 5번", "type" : "SN", "A" : "S", "B" : "N"},
            6 : {"title" : "문제 6번", "type" : "SN", "A" : "S", "B" : "N"},
            7 : {"title" : "문제 7번", "type" : "TF", "A" : "E", "B" : "I"},
            8 : {"title" : "문제 8번", "type" : "TF", "A" : "S", "B" : "N"},
            9 : {"title" : "문제 9번", "type" : "TF", "A" : "S", "B" : "N"},
            10 : {"title" : "문제 10번", "type" : "JP", "A" : "E", "B" : "I"},
            11 : {"title" : "문제 11번", "type" : "JP", "A" : "S", "B" : "N"},
            12 : {"title" : "문제 12번", "type" : "JP", "A" : "S", "B" : "N"}
        }
        var result = {
            "ISTJ" : {"animal" : "하마", "explain" : "하마 설명", "img" : "lion.jpg"},
            "ESTJ" : {"animal" : "멋쟁이 사자", "explain" : "사자 설명", "img" : "lion.jpg"},
            "INFP" : {"animal" : "호랑이", "explain" : "호랑이 설명", "img" : "lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            console.log($("#"+type).val());
            next();
        });

        $("#B").click(function(){
            next();
        });

        function next() {
            if(num == 13) {
                $(".question").hide();
                $(".result").show();
                finalize();
                return;
            }
            $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%)");
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;
        }

        function finalize() {
            $(".btn_test_start").show();
            $(".btn_all_result").show();
            var mbti = "";
            $("#EI").val() < 2 ? mbti += "I" : mbti += "E";
            $("#SN").val() < 2 ? mbti += "N" : mbti += "S";
            $("#TF").val() < 2 ? mbti += "F" : mbti += "T";
            $("#JP").val() < 2 ? mbti += "P" : mbti += "J";
            $("#img").attr("src", result[mbti]["img"]);
            $("#animal").html(result[mbti]["animal"]);
            $("#explain").html(result[mbti]["explain"]);
        }
    </script>
