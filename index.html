<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학과MBTI</title>
    <meta name="description" content="나에게 맞는 학과를 MBTI를 기반으로 추천해주는 테스트입니다.">
    <!-- 오픈그래프 -->
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="학과MBTI">
    <meta property="og:description" content="나에게 맞는 학과를 MBTI를 기반으로 추천해주는 테스트입니다.">
    <meta property="og:image" content="https://majormbti.netlify.app/lion.png">
    <meta property="og:url" content="https://majormbti.netlify.app/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- style.css 연결 -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start()">테스트 시작하기</button>    
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
          </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h2 id="explain" class="text-center mt-5">설명</h2>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox share mt-5"></div>
    </article>
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-r3kVN5H5jUmM3fTu" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins> 
    </article>
    <a class="mt-5 banner" href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=9967han">
        <img class="banner-img" src="banner.png" alt="banner">
    </a>
    
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1 : {"title" : "문제 1번", "type" : "EI", "A" : "E", "B" : "I"},
            2 : {"title" : "문제 2번", "type" : "EI", "A" : "S", "B" : "N"},
            3 : {"title" : "문제 3번", "type" : "EI", "A" : "S", "B" : "N"},
            4 : {"title" : "문제 4번", "type" : "SN", "A" : "E", "B" : "I"},
            5 : {"title" : "문제 5번", "type" : "SN", "A" : "S", "B" : "N"},
            6 : {"title" : "문제 6번", "type" : "SN", "A" : "S", "B" : "N"},
            7 : {"title" : "문제 7번", "type" : "TF", "A" : "E", "B" : "I"},
            8 : {"title" : "문제 8번", "type" : "TF", "A" : "S", "B" : "N"},
            9 : {"title" : "문제 9번", "type" : "TF", "A" : "S", "B" : "N"},
            10 : {"title" : "문제 10번", "type" : "JP", "A" : "E", "B" : "I"},
            11 : {"title" : "문제 11번", "type" : "JP", "A" : "S", "B" : "N"},
            12 : {"title" : "문제 12번", "type" : "JP", "A" : "S", "B" : "N"}
        }
        var result = {
            "ISTJ" : {"animal" : "하마", "explain" : "하마 설명", "img" : "lion.jpg"},
            "ESTJ" : {"animal" : "멋쟁이 사자", "explain" : "사자 설명", "img" : "lion.jpg"},
            "INFP" : {"animal" : "호랑이", "explain" : "호랑이 설명", "img" : "lion.jpg"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            console.log($("#"+type).val());
            next();
        });

        $("#B").click(function(){
            next();
        });

        function next() {
            if(num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                $("#EI").val() < 2 ? mbti += "I" : mbti += "E";
                $("#SN").val() < 2 ? mbti += "N" : mbti += "S";
                $("#TF").val() < 2 ? mbti += "F" : mbti += "T";
                $("#JP").val() < 2 ? mbti += "P" : mbti += "J";
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools --> 
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-6032940631045ffe"></script>
</body>
</html>
